<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<nav th:fragment= "header" class="navbar navbar-expand-lg navbar-dark" style="background-color: black; color: white;">
  <a class="navbar-brand">Task Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" >
  
    <ul class="navbar-nav mr-auto" >
      <li class="nav-item active">
        <a class="nav-link" href="/user/profile">Home <span class="sr-only"></span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/employees">Employees </a>
      </li>  
    </ul>
    
    <form th:action="@{/searchEmployee}" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name= "keyword" id = "keyword" type="text" placeholder="Search" aria-label="Search" th:value="${keyword}">
        <input class="btn btn-outline-success active my-2 my-sm-0" type="submit" value="Search" />
    </form>
    
     </div>
</nav>
	<div class="container my-5">
		<h3>Add Employee</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/add-employee}" th:object="${employee}"
						method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="Employee_Id" class="col-form-label">Id</label> 
								<input type="text" th:field="*{Employee_Id}" class="form-control" id="Employee_Id" placeholder="Employee_Id" /> 
								<span th:if="${#fields.hasErrors('Employee_Id')}" th:errors="*{Employee_Id}"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Employee Name</label> 
								<input type="text" th:field="*{name}" class="form-control" id="name"placeholder="Employee Name" />
							</div>

							<div class="form-group col-md-8">
								<label for="description" class="col-form-label">Description</label>
								<input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description" />
							</div>
							
							<div class="form-group col-md-8">
								<label for="department" class="col-form-label">Department</label>
								<select th:field ="*{departments}" class="form-control" >
   									<option th:each="department: ${departments}" th:value="${department.id}" th:text = "${department.name}"></option>
								</select>
							</div>
							
							<div class="form-group col-md-8">
								<label for="project" class="col-form-label">Project</label>
								<select th:field ="*{projects}" class="form-control" >
   									<option th:each="project: ${projects}" th:value="${project.id}" th:text = "${project.name}"></option>
								</select>
							</div>	

							<div class="form-group col-md-8">
								<label for="status" class="col-form-label">Status</label>
								<select th:field ="*{status}" class="form-control" >
   									<option th:each="status: ${status}" th:value="${status.id}" th:text = "${status.name}"></option>
								</select>
							</div>
							
							
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>

</html>
